  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const navLinks = document.getElementById('navLinks');
    
    menuBtn.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuBtn.innerHTML = navLinks.classList.contains('active') ? 
        '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });

    // Name field validation (only letters and spaces)
    const nameField = document.getElementById('name');
    nameField.addEventListener('input', function() {
      this.value = this.value.replace(/[^A-Za-z ]/g, '');
    });

    // Phone number validation (10 digits Indian)
    const phoneField = document.getElementById('phone');
    const phoneError = document.getElementById('phoneError');
    
    phoneField.addEventListener('input', function() {
      // Remove any non-digit characters
      this.value = this.value.replace(/\D/g, '');
      
      // Validate Indian mobile number format
      const isValid = /^[6-9]\d{9}$/.test(this.value);
      
      if (this.value.length > 0 && !isValid) {
        phoneError.style.display = 'block';
      } else {
        phoneError.style.display = 'none';
      }
      
      // Limit to 10 digits
      if (this.value.length > 10) {
        this.value = this.value.slice(0, 10);
      }
    });

    // Password visibility toggle
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Password strength meter
    password.addEventListener('input', function() {
      const strength = calculatePasswordStrength(this.value);
      const strengthMeter = document.getElementById('strengthMeter');
      const strengthText = document.getElementById('strengthText');
      
      strengthMeter.style.width = strength.percentage + '%';
      strengthMeter.style.backgroundColor = strength.color;
      strengthText.textContent = strength.text;
      strengthText.style.color = strength.color;
    });

    function calculatePasswordStrength(password) {
      let strength = 0;
      
      // Length check
      if (password.length >= 10) strength += 1;
      if (password.length >= 12) strength += 1;
      
      // Character type checks
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[\W_]/.test(password)) strength += 1;
      
      // Determine strength level
      if (strength < 3) {
        return { percentage: 33, color: '#ff5252', text: 'Weak' };
      } else if (strength < 6) {
        return { percentage: 66, color: '#ffb74d', text: 'Medium' };
      } else {
        return { percentage: 100, color: '#4caf50', text: 'Strong' };
      }
    }

    // Form validation on submit
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      const phoneValue = phoneField.value;
      const isValidPhone = /^[6-9]\d{9}$/.test(phoneValue);
      
      if (!isValidPhone) {
        e.preventDefault();
        phoneError.style.display = 'block';
        phoneField.focus();
      }
    });
  </script>
